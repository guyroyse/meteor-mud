<template name="content">
  <div class="row-fluid">
    {{#if currentUser}}
      <div class="span12">
        {{#if character}}
          {{> playGame}}
        {{else}}
          {{> createCharacter}}
        {{/if}}
      </div>
    {{else}}
      <p class="span12 alert">You must login to play</p>
    {{/if}}
  </div>
</template>
