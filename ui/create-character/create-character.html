<template name="createCharacter">
  
  <div class="row-fluid">
    
    <div class="span8">
    
      <legend>Character Creation</legend>
  
      <label>
        <strong>Name</strong>
        <em>(others will see you by this name)</em>
      </label>
      <input id="character-name" class="input-xxlarge" type="text" placeholder="Name must be at least two characters">
  
      {{#unless characterNameValid}}
        <div class="label label-important">Name is invalid</div>
      {{/unless}}
  
      <label>
        <strong>Description</strong>
        <em>(others will see this when they look at you)</em>
      </label>
      <textarea id="character-desc" class="input-xxlarge" rows="6" />
      
      <p><button id="create-character" class="btn">Create Character</button></p>

    </div>
        
  </div>
  
</template>
