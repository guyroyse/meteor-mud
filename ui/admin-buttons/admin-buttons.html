<template name="adminButtons">

  <div class="row-fluid">
    <h4 class="span12">Admin Controls</h4>
  </div>
  <p class="row-fluid">
    <button id="edit-room" class="btn span6">Edit Room</button>
    <button id="new-room" class="btn span6">New Room</button>
  </p>
  <div class="row-fluid">
    {{> roomsDropdown}}
    {{> doorsDropdown}}
  </div>

</template>

<template name="roomsDropdown">
  <div class="span6 btn-group">
    <button class="btn  btn-block dropdown-toggle" data-toggle="dropdown" href="#">
      Teleport To <span class="caret"/>
    </button>
    <ul class="dropdown-menu">
      {{#each rooms}}
      {{> roomDropdown}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="roomDropdown">
  <li><a tabindex="-1" class="goto-room" href="#">{{name}}</a></li>
</template>

<template name="doorsDropdown">
  <div class="span6 btn-group">
    <button class="btn btn-block dropdown-toggle" data-toggle="dropdown" href="#">
      Add Door to Room <span class="caret"/>
    </button>
    <ul class="dropdown-menu">
      {{#each rooms}}
      {{> doorDropdown}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="doorDropdown">
  <li><a tabindex="-1" class="add-door-to-room" href="#">{{name}}</a></li>
</template>
